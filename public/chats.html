        <style>

        .grid-container {
            display: grid;
            grid-template-columns: 80px auto auto 80px;
            /* grid-template-rows: auto 80px; */
            background-color: #f8f3e8;
            padding: 2px;
        }
        .grid-item {
            background-color: #f8f3e8;
            padding: 2px;
            font-size: 18px;
            text-align: center;
        }

        .profile {
            grid-column: 1;
            grid-row: 1  / span 2;
        }

        .name {
            justify-items: start;
            margin-left: 5%;
            grid-column: 2 / Span 2;
            grid-row: 1;
        }

        .restuarant {
            margin-left: 0%;
            font-size: 13px;
            grid-column: 2;
            grid-row: 2;
        }

        .time {
            margin-left: 0%;
            font-size: 13px;
            grid-column: 3;
            grid-row: 2;
        }

        .availability {
            font-size: 13px;
            grid-column: 4;
            grid-row: 1 / Span 2;
        }

        .availablebutton {
            cursor: pointer;
            user-select: none;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 200 px;
            width: 100%;
            background-color: #f8f3e8;
            color: black;
            text-align: center;
            padding: 40 px;
        }

        .footer-container {
            display: grid;
            grid-template-columns: auto auto;
            /* grid-template-rows: auto 80px; */
            background-color: #f8f3e8;
            padding: 10px;
        }

        body {
            background-color: #f8f3e8;
            font-family: Arial, Helvetica, sans-serif;
        }


        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            font-size: 18px;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            font-size: 18px;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        
        }

        .show {display:block;}
        </style>

        <script>
            $(function () {
            $('.ui.dropdown').dropdown();
            });
        </script>
    </head>
