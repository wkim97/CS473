<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>


</head>

<body>

    <div class="page-login">
        <div class="ui centered grid container">
            <div class="nine wide column">
                <div class="ui fluid card">
                    <div class="content">
                        <form class="ui form" method="POST">
                            <div class="field">
                                <label>Username</label>
                                <input type="text" name="username" placeholder="Username" id="username">
                            </div>
                            <div class="field">
                                <label>Password</label>
                                <input type="password" name="pass" placeholder="Password" id="pw">
                            </div>
                            <a href="#" onclick="login();" class="ui large form">
                                <button class="ui primary labeled icon button" type="submit">
                                    <i class="unlock alternate icon"></i>
                                    Login
                                </button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


     <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>



    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyAD0Y04NLAtEukphcSJ1s6T8Ffp_AWx-ew",
        authDomain: "galbi-3ce0c.firebaseapp.com",
        databaseURL: "https://galbi-3ce0c.firebaseio.com",
        projectId: "galbi-3ce0c",
        storageBucket: "galbi-3ce0c.appspot.com",
        messagingSenderId: "287266351759",
        appId: "1:287266351759:web:3bdf04f7e5202420549efa"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get a reference to the database service
      var database = firebase.database();

      var rootRef = database.ref().child('idpw');

      $(document).ready(function () {
            window.login = function () {
                var User_email = document.getElementById("username").value;
                var User_pw = document.getElementById("pw").value;
                // alert(User_email);
                // alert(User_pw);

                // Send message to firebase DB
                // alert(rootRef);
                rootRef.set({
                  id : User_email,
                  pw : User_pw
                });
                sessionStorage.setItem("id", User_email); 
                var email = sessionStorage.getItem("id");
                alert(email);
            }
        });

    </script>




    
</body>

</html>
