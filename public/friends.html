        .grid-container {
            display: grid;
            grid-template-columns: 80px auto auto auto;
            /* grid-template-rows: auto 80px; */
            background-color: #f8f3e8;
            padding: 2px;
        }

        }

            grid-column: 1;

        }

            grid-row: 1;
        }

        .cuisine {

            grid-row: 2;
        }

        .restaurant {

            grid-row: 2;
        }

        .time {
            font-size: 13px;
            grid-column: 4;
            grid-row: 2;
        }

        .show {
                {
                display: block;
            }
        }

        .dropdown {
            transition: 'drop'
        }

        .dropbttn {
            color: black;
            padding: 8px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            /* position: absolute; */
            /* background-color: #f1f1f1; */
            /* min-width: 40px; */
            padding: 5px;
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd
        }

        .show {
            display: block;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 200 px;
            width: 100%;
            background-color: #f3ead8;
            color: black;
            text-align: center;

        .footer-container {
