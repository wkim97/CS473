    <style>
        .big-dropdown {
            width: 200px;
            height: 40px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 80px 1fr 1fr 1fr;
            background-color: #f8f3e8;
            padding: 2px;
        }

        .mygrid-container {
            display: grid;
            grid-template-columns: 80px 1fr 1fr 1fr 70px;
            background-color: #f8f3e8;
            padding: 2px;
        }

        .grid-item {
            background-color: #f8f3e8;
            padding: 2px;
            font-size: 18px;
            text-align: center;
        }

        .profile {
            grid-column: 1;
            grid-row: 1 / span 2;
        }

        .name {
            justify-items: start;
            grid-column: 2 / Span 3;
            grid-row: 1;
        }

        .cuisine {
            font-size: 13px;
            grid-column: 2;
            grid-row: 2;
        }

        .restaurant {
            font-size: 13px;
            grid-column: 3;
            grid-row: 2;
        }

        .time {
            font-size: 13px;
            grid-column: 4;
            grid-row: 2;
        }

        .done {
            grid-column: 5;
            grid-row: 2;
        }
        .dropdown {
            transition: 'drop'
        }

        .dropbttn {
            color: black;
            padding: 8px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            /* position: absolute; */
            /* background-color: #f1f1f1; */
            /* min-width: 40px; */
            padding: 5px;
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd
        }

        .show {
            display: block;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 200 px;
            width: 100%;
            background-color: #f8f3e8;
            color: black;
            text-align: center;
            padding: 40 px;
        }

        .footer-container {
            display: grid;
            grid-template-columns: auto auto;
            /* grid-template-rows: auto 80px; */
            background-color: #f8f3e8;
            height: 70px;
            padding: 10px;
        }

        body {
            background-color: #f8f3e8;
        }
    </style>
    <script>
        $(function () {
            $('.ui.dropdown').dropdown();
